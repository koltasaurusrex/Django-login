{% extends 'base.html' %}

{% block content %}
  <header>
    <h1>Home Page</h1>
  </header>
  {% if user.is_authenticated %}
    <a href="{% url 'logout' %}">Logout</a>

  {% else %}
    <a href="{% url 'registerPage' %}">Sign-up</a>
    <a href="{% url 'login' %}">Login</a>
  {% endif %}

{% endblock %}
